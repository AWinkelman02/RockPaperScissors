<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="bx score-box">
            <ul>
                <li class="scoreTitle">Player Score</li>
                <li id="playerScoreBoard">0</li>
            </ul>
            <ul>
                <li class="scoreTitle">Computer Score</li>
                <li id="computerScoreBoard">0</li>
            </ul>
        </div>
        <div class="bx selection-box">
            <div class="bx competitors-box">
                <div class="bx player-box">
                    <h1>Player Selection:</h1> 
                    <div id="player-img"></div>
                </div>
                <div class="bx computer-box">
                    <h1>Computer Selection:</h1>
                    <div id="comp-img"></div>
                </div>
            </div>
            <div class="bx outcome-box">
                <h1 class="outcome"></h1>
            </div>
        </div>
        <div class="bx button-box">
            <button id="rock"><img src="images/rock.png" alt="rock" width="200px" height="auto"></button>
            <button id="paper"><img src="images/paper.png" alt="paper" width="200px" height="auto"></button>
            <button id="scissors"><img src="images/scissors.png" alt="scissors" width="200px" height="auto"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
